    <div class="content">
      <div class="product">
        <div class="product-photo">
          <img src="./image2/Mask group.png" />
        </div>
        <div class="product-details">
          <div class="produt-name">
            <h2>天地盒BUDC0102</h2>
          </div>
          <div class="package-size">
            <p>包裝尺寸：</p>
            <form class="input-size">
              <div class="long">
                <p>長</p>
                <input type="text" id="hamNumId" placeholder="80-350" />
                <p id="mm">mm</p>
              </div>
              <div class="w">
                <p>寬</p>
                <input type="text" id="cokeNumId" placeholder="60-240" />
                <p id="mm">mm</p>
              </div>
              <div class="h">
                <p>高</p>
                <input type="text" id="heiNumId" placeholder="60-240" />
                <p id="mm">mm</p>
              </div>
              <div class="thick">
                <p>壁厚</p>
                <input type="text" id="topNumId" placeholder="4-20" />
                <p id="mm">mm</p>
              </div>
              <div class="toph">
                <p>上蓋<br />高度</p>
                <input type="text" id="higNumId" placeholder="60-240" />
                <p id="mm">mm</p>
              </div>
            </form>
            <div class="print">
              <p>印刷選擇：</p>
              <div class="mm">
                <div class="input-box">
                  <div class="radio-wrapper">
                    <input type="radio" id="color" name="p-color" />
                    <label for="color">單面四色</label>
                  </div>
                  <div class="radio-wrapper">
                    <input type="radio" id="n-color" name="p-color" />
                    <label for="n-color">不印刷</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="face">
              <p>表面處理：</p>
              <div class="face-choice">
                <div class="face-radio">
                  <input type="radio" id="no" name="film" />
                  <label for="no">不上膜</label>
                </div>
                <div class="face-radio">
                  <input type="radio" id="light" name="film" />
                  <label for="light">亮膜</label>
                </div>
                <div class="face-radio">
                  <input type="radio" id="hard" name="film" />
                  <label for="hard">硬膜</label>
                </div>
              </div>
            </div>
            <div class="add">
              <p>後加工：</p>
              <div class="face-choice">
                <div class="face-radio">
                  <input type="radio" id="hot" name="add" />
                  <label for="hot">燙印</label>
                </div>
                <div class="face-radio">
                  <input type="radio" id="out" name="add" />
                  <label for="out">打凸</label>
                </div>
                <div class="face-radio">
                  <input type="radio" id="uv" name="add" />
                  <label for="uv">局部UV</label>
                </div>
              </div>
            </div>
          </div>

          <div class="product-prize">
            <button
              class="count-button"
              type="button"
              id="countId"
              value="計算"
            >
              計算價格
            </button>
            <div class="price">
              <p id="left">訂製價格：</p>
              <p><strong class="total" id="totalId"></strong> 元</p>
            </div>
          </div>
          <div class="go-back">
            <div class="cart">
              <a href="./order.html" id="add">上一頁</a>
              <a href="#" id="next">下一步</a>
            </div>
